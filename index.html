<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan HTML</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="css\style.css">
</head>
<body style="font-family:cursive;">
    <header class="main-header">

        <!-- for logo -->
        <div class="logo-company">
        </div>
        <!-- for navigation-->
         <nav>
            <a href="#"class="no-border-radius-right">Home</a>
            <a href="#our-package-section"class="no-border-radius">Our Package</a>
            <a href="#contact-us-section"class="no-border-radius-left">Contact Us</a>
         </nav>
    </header>
    <main>
        <header style="text-align: center;">
            <h1>Your Trusted Travel Agent</h1>
            <h4>Your Happiness is Our Happiness</h4>
        </header>

        <section class="main-content">

        <aside class="main-container">
            <div class="main-banner || banner-img-1"></div>
            <div class="main-banner || banner-img-2"></div>
            <div class="main-banner || banner-img-3"></div>
        </aside>

        <!-- for form contact us-->
        <aside class="main-container">
            <header>
            <p>Form Contact Us</p>
            </header>
<!-- form validation -->
            <form>
                <div>
                    <ul>
                    <label for="name-input">Name:</label>
                    <input type="text" id="name-input" required>
                    <div>
                        <button type="button" onclick="validateForm();">Submit</button>

                    <label for="email-input">Email:</label>
                    <input type="text" id="email-input" required>
                    <div>
                        <button type="button" onclick="validateFormEmail();">Submit</button>
                    

                    <label for="destination-input">Destination:</label>
                    <select name="text" id="destination-input" required>
                        <option value="1">Bali</option>
                        <option value="2">Japan</option>
                        <option value="3">Singapore</option>
                        <option value="4">Bandung</option>
                    </ul>
                </div>
                </div>
            </form>
        </aside>
        </section>

        <!-- Our Package Section -->
        <section id="our-package-section">
            <header>
                <h2 class="template-2 || section" >Our Package</h2>
            </header>
            <!-- Content Our Package -->
        <article class="template">
            <p>Ini Artikel...</p>
        </article>
        </section>

        <!-- Contact Us Section -->
        <section id="contact-us-section">
            <header>
                <h2 class="template-2 || section-2">Call Us</h2>
            </header>
            <!-- Content Contact Us -->
        <article class="template">
            <p>Ini Artikel...</p>
        </article>
        </section>
        </main>
    <footer>
        <p style= "text-align: center;">Made by Joyce@2025</p>
    </footer>

    <!-- Javascript -->
    <script src="js/script.js"> </script> 
</body>
</html>
